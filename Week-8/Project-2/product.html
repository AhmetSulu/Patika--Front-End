<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail - Movie Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-film me-2"></i>FilmPlatform
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-home me-1"></i>Home Page
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html">
                        <i class="fas fa-heart me-1"></i>My Favorites
                    </a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" class="nav-link">
                        <i class="fas fa-moon me-1"></i>Dark Mode
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Movie Detail Content -->
    <div class="container mt-4">
        <div class="row" id="movieDetail">
            <div class="col-md-4">
                <img id="movieImage" src="" alt="" class="img-fluid">
                <button class="favorite-btn-detail">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <div class="col-md-8">
                <div class="movie-info-detail">
                    <h1 id="movieTitle"></h1>
                    <div class="movie-meta-badges">
                        <span class="meta-badge">
                            <i class="fas fa-film"></i>
                            <span id="movieCategory"></span>
                        </span>
                        <span class="meta-badge">
                            <i class="fas fa-clock"></i>
                            <span id="movieDuration"></span>
                        </span>
                        <span class="meta-badge">
                            <i class="fas fa-star"></i>
                            <span id="movieImdb"></span>
                        </span>
                        <span class="meta-badge">
                            <i class="fas fa-calendar"></i>
                            <span id="movieYear"></span>
                        </span>
                    </div>
                    <p id="movieDescription" class="lead"></p>
                    <div class="movie-meta-badges">
                        <span class="meta-badge">
                            <i class="fas fa-video"></i>
                            Director: <span id="movieDirector"></span>
                        </span>
                        <span class="meta-badge">
                            <i class="fas fa-users"></i>
                            Cast: <span id="movieStars"></span>
                        </span>
                    </div>
                    <div class="ratio ratio-16x9 mt-4">
                        <iframe id="movieTrailer" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
