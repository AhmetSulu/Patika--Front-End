<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <h1>Kullanıcı Bilgileri Formu</h1>
    <form action="/submit" method="POST">
        <!-- Ad ve Soyad -->
        <label for="first-name">Ad:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Soyad:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label><br>
        <input type="radio" id="male" name="gender" value="Erkek">
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="Kadın">
        <label for="female">Kadın</label><br><br>

        <!-- Favori Meyve -->
        <label for="fruit">Favori Meyve:</label>
        <select id="fruit" name="fruit">
            <option value="none">Seçiniz</option>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
            <option value="orange">Portakal</option>
        </select><br><br>

        <!-- Mesaj -->
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Gönder Butonu -->
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
